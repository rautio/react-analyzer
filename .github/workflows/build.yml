name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Format check
      run: |
        gofmt -l .
        test -z "$(gofmt -l .)"

    - name: Vet
      run: go vet ./...

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v ./...
